      <div class="header__left music-header__left">
        <span class="header__left__text music-header__left__text">음악</span>
      </div>

      <div class="header__right">
        <div class="header__right__icons">
          <!-- 돋보기 -->
          <span class="header-bi">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              height="16"

          <span class="header-bi">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"

      <div class="play-list-btn__left-wrap">
        <span class="play-list-btn__left-text play-list-btn__notsel"

        <!-- a 넣어야할지도 -->
        <span class="play-list-btn__left-text play-list-btn__sel">For you</span>
      </div>

      <div class="play-list-btn__right-wrap">
        <span class="play-list-btn__my-music">마이뮤직</span>
      </div>
    </div>

    <!-- 친구의 프로필 뮤직 -->

    <div class="fri-music__top">
      <p class="fri-music__top__title">친구의 프로필 뮤직</p>
      <!-- 세로점3개 아이콘 -->
      <p class="fri-music__top__num">10곡</p>
    </div>

    <div class="fri-music__play-btn">
      <span class="fri-play-btn">
        <!-- 플레이버튼 아이콘 --><svg
          xmlns="http://www.w3.org/2000/svg"

          height="16"

    <div class="fri-music__list">
      <div class="fri-music__list__li__left">
        <div class="fri-music__img">
          <!-- 노래 이미지 -->
          <img
            src="./resource/img/npc/lua.png"
            alt="노래이미지"
            width="100"
            height="auto"
            class="fri-music__img"
          />
        </div>
        <div class="fri-music__mid-con">
          <span class="fri-music__title"
            >어릴적 할머니가 들려주신 옛 전설
          </span>
          <p class="fri-music__songer">HanStone</p>
          <span class="fri-musc__friends">
            <span id="fri-img">
              <!-- 이미지넣어야함 -->
            </span>
            <p id="fri-name">나오</p>
          </span>
        </div>
        <div class="fri-music__dots">
          <!-- 점3개 아이콘 -->
        </div>
      </div>

      <div class="fri-music__list__li__left">
        <div class="fri-music__img">
          <!-- 노래 이미지 -->

            src="./resource/img/npc/lua.png"
            alt="노래이미지"
            width="100"
            height="auto"
            class="fri-music__img"
          />
        </div>
        <div class="fri-music__mid-con">
          <span class="fri-music__title">최종무곡 </span>
          <p class="fri-music__songer">HanStone</p>
          <span class="fri-musc__friends">
            <span id="fri-img">
              <!-- 이미지넣어야함 -->
            </span>
            <p id="fri-name">글라스기브넨</p>
          </span>
        </div>
        <div class="fri-music__dots">
          <!-- 점3개 아이콘 -->
        </div>
      </div>
    </div>
    <!-- 점점점...  -->
