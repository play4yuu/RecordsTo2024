<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="body_wrap">
      <!-- 헬로우 시작 -->
      <div class="hello">
        <h1>당신의 이름을 알려주세요</h1>
        <form>
          <label>
            <input
              type="text"
              placeholder="이름을 입력하세요"
              required
              maxlength="10"
            />
            <input type="submit" value="확인" />
          </label>
        </form>
      </div>
      <!-- 헬로우끝 -->

      <!-- main__wrap -->
      <div class="main_wrap hidden">
        <div id="bookmarker">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100px"
            height="100px"
            fill="currentColor"
            class="bi bi-bookmark-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"
            />
          </svg>
        </div>
        <div id="icon_wrap">
          <img
            src="./resource/icon/maple_island_icon.png"
            class="icon"
            alt="icon"
          />
          <img src="./resource/icon/icon_elinia.png" class="icon" alt="icon" />
          <img src="./resource/icon/icon_erev.png" class="icon" alt="icon" />
          <img
            src="./resource/icon/icon_timetemple.png"
            class="icon"
            alt="icon"
          />
          <img src="./resource/icon/icon_arcana.png" class="icon" alt="icon" />
          <img
            src="./resource/icon/mirror_day_icon.png"
            class="icon"
            alt="icon"
          />
          <img src="./resource/icon/icon_happyv.png" class="icon" alt="icon" />
        </div>
        <div id="left_wrap">
          <div class="time_wrap">
            <div class="time_wrap__top">
              <p id="time_date">1월 1일</p>
              <p id="time_youbi">월요일</p>
            </div>
            <p class="time_wrap__bottom">00 : 00</p>
          </div>
          <div class="quo_wrap">
            <div class="quo_wrap_div">
              <p id="quo_text">
                잘 들어라. 애초에 기대를 하니까 배신을 당하는 거다. 처음부터
                아무것도 기대하지 않으면, 배신당할 일도 없지.
              </p>
              <p id="quo_au">- 트레이너(클로저스)</p>
            </div>
          </div>
          <div class="weather_wrap">
            <div id="weather__bg">
              <p id="weather__icon">아이콘</p>
              <div class="weather__right">
                <p id="weather_loca">서울</p>
                <div class="weather__right__right">
                  <span id="weather_temp">0도</span>
                  <span id="weather_des">맑음</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="right_wrap">
          <div class="right_wrap">
            <h1>오늘 할일</h1>
            <ul class="todo_list">
              <li>
                <label>
                  <input type="checkbox" />
                  <span>할 일2</span>
                  <button></button>
                </label>
              </li>
            </ul>

            <form id="add_todo_list_wrap">
              <label>
                <input type="submit" value="" id="add_todo_list_btn" />

                <input
                  type="text"
                  placeholder="일정 추가하기"
                  required
                  maxlength="15"
                  id="add_todo_list_input"
                />
              </label>
            </form>
          </div>
        </div>
      </div>

      <div id="npc1"></div>
      <!-- <div id="npc2"></div> -->
      <div class="bubble hidden">
        <p id="bubble_text"></p>
      </div>
    </div>
    <script src="./js/hello.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/quo.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
  </body>
</html>
