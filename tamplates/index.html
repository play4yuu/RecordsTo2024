<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>doramiyako</title>
    <link rel="stylesheet" href="flask_index.css" />
  </head>

  <body>
    <div class="con">
      <p class="header-box">Web Job Scrapper</p>

      <div class="text-rap">
        <div class="mid-rap">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2356/2356572.png"
            alt="화면 아이콘"
            width="70px"
            height="70px"
            class="srch-icon"
          />
          <div class="mid-rap__text">
            <p class="sub-title kor">어떤 직업을 찾으시나요?</p>
            <p class="sub-title eng">What kind of job are you looking for?</p>
          </div>
        </div>

        <p class="input-search">Search:</p>
        <form class="search-box" action="/search">
          <input
            type="text"
            id="input-text"
            name="keyword"
            placeholder="키워드를 입력해주세요"
            required
          />
          <span class="buttons">
            <button class="search-button">찾기</button>
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
